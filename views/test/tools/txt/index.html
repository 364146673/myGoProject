<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/buttons.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
</head>
<style>
    body {
        color: #2c3e50;
        padding: 0 0 0 0;
        margin: 0;
    }
    *{
        padding: 0 0 0 0;
        margin: 0;
    }
    h1,h2,h3{

        text-align:center;

        color:red;

    }
    #inputtext {
        width: 60%;
        margin-left: 20%;
        margin-right: 20%;
    }

    .cnbtn {
        border: #e7e1cd 1px solid;
    }
    #divbtn{
        margin-left: 20%;
        margin-right: 20%;
    }
</style>
<script type="text/javascript">
    function toLower() {
        var input = $("#inputtext").val();
        $("#inputtext").val(input.toLocaleLowerCase());
    }
    function toupper() {
        var input = $("#inputtext").val();
        $("#inputtext").val(input.toUpperCase());
    }
    function zgcxg() {
        var input = $("#inputtext").val();
        $("#inputtext").val(input.replace(new RegExp("-",'g'),"_"));
    }
    function xgczg() {
        var input = $("#inputtext").val();
        $("#inputtext").val(input.replace(new RegExp("_",'g'),"-"));
    }
</script>
<body>
<h2>在线字母大小写转换</h2>
<textarea  id="inputtext">

</textarea>
<br>
<br>
<div id="divbtn">
    <buton onclick="toLower()" class="button button-primary button-rounded button-small">转小写</buton>
    <buton onclick="toupper()" class="button button-primary button-rounded button-small">转大写</buton>
    <buton onclick="zgcxg()" class="button button-primary button-rounded button-small">中杠转下杠</buton>
    <buton onclick="xgczg()" class="button button-primary button-rounded button-small">下杠转中杠</buton>
</div>
</body>
</html>
